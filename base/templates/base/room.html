{% extends 'main.html' %}

{% block content %}
<h2>{{room.name}}</h2>

<p>{{room.description}}</p>

<div class="comment-wrapper">
    <h3>Conversation</h3>
    <hr>

    {% for message in room_messages %}
        <div>
            {% comment %} 'timesince' is Dj dilter {% endcomment %}
            <small>@{{message.user}} {{message.created|timesince}} ago</small>
            <p>{{message.body}}</p>
            <hr>
        </div>
    {% endfor %}
</div>

{% endblock content %}
