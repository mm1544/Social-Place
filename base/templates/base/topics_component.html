<h3>Browse Topics</h3>
<hr>

<div>
    {% comment %} When filter is refreshed, we need to get all the Topics {% endcomment %}
    <a href="{% url 'home' %}">All</a>
</div>

{% for topic in topics %}
    <div>
        {% comment %} 'q' is a parameter name and represents 'query' in '?q=' {% endcomment %}
        <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
    </div>
{% endfor %}
