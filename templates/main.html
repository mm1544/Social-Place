<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialPlace</title>
  </head>
  <body>
    {% include 'navbar.html' %} 

    {% comment %} Messages are under Navbar but before 'content' {% endcomment %}
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        {% comment %} <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li> {% endcomment %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    
    {% block content %} 
    
    {% endblock %}
    
  </body>
</html>
